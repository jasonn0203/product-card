<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5499/5499206.png" type="image/x-icon" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style.css   ">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card_product_img">
            <img src="assets/img/air_vapormax.png" alt="">
        </div>
        <div class="card_product_name">
            Nike Air VaporMax Plus 
        </div>
        <div class="card_product_price">
            $210.00
        </div>
        <div class="card_product_info">  
            <div class="card_product_size">
                Size : 
                <button class="size-btn">6</button>
                <button class="size-btn">7</button>
                <button class="size-btn">8</button>
                <button class="size-btn">9</button>
            </div>
            <div class="card_product_color">
                Color : 
                <span class="card_color-blue"></span>
                <span class="card_color-pink"></span>
                <span class="card_color-white"></span>
            </div>
            <div class="card_action">
                <button class="buy-btn">Buy now</button>
                <button class="add-cart-btn">Add to Cart</button>
            </div>
        </div>      
    </div>
</body>
</html>
